<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My project</title>
</head>
<body>
    <h1>My project</h1>
        <form action="" method="post">
            <div class="from-field">
                x:
                <input type="text" name="x" placeholder="x value">
            </div>
            <div class="from-field">
                y:
                <input type="text" name="y" placeholder="y value">
            </div>
            <div class="from-field">
                z:
                <input type="text" name="z" placeholder="z value">
            </div>
            <label class="from-field">
                Email:
                <input type="email" name="email" required>
            </label>
            <label class="from-field">
                Username:
                <input type="text" name="username">
            </label>
            <label class="from-field">
                Password:
                <input type="password" name="password" recuired>
            </label>
            <div class="from-field">
                <input type="checkbox" name="terms" id="terms-and-conditions" required>
                <label for="terms-and-conditions">
                    I agree terms and conditions
                </label>
            </div>
            <label class="from-field">
                <input type="checkbox" name="remember" value="123" checked>
                Remember me
            </label>
        </form>
        <button>Sign up</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
